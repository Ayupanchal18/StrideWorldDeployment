    <script>
        let loginBtn = document.getElementById('LoginPageToggler')
        let signUpbtn = document.getElementById('signupPageToggler')


        loginBtn.addEventListener('click', () => {
            let LoginDiv = document.getElementById('Logibdiv')
            let signUpDiv = document.getElementById('SignupDiv')
            let loginBtn = document.getElementById('LoginPageToggler')
            let signUpbtn = document.getElementById('signupPageToggler')
            if (LoginDiv.style.display = "none") {
                LoginDiv.style.display = "block"

            } else {
                LoginDiv.style.display = "block"
            }
            if (signUpDiv.style.display = "block") {
                signUpDiv.style.display = "none"

            } else {
                signUpDiv.style.display = "none"
            }
            if (loginBtn.style.textDecoration = "none") {
                loginBtn.style.textDecoration = "underline"

            } else {
                loginBtn.style.textDecoration = "underline"

            }
            if (signUpbtn.style.textDecoration = "underline") {
                signUpbtn.style.textDecoration = "none"

            } else {
                signUpbtn.style.textDecoration = "none"

            }
        })


        signUpbtn.addEventListener('click', () => {
            let LoginDiv = document.getElementById('Logibdiv')
            let signUpDiv = document.getElementById('SignupDiv')
            let loginBtn = document.getElementById('LoginPageToggler')
            let signUpbtn = document.getElementById('signupPageToggler')
            if (signUpDiv.style.display = "none") {
                signUpDiv.style.display = "block"
            } else {
                signUpDiv.style.display = "block"
            }
            if (LoginDiv.style.display = "block") {
                LoginDiv.style.display = "none"
            } else {
                LoginDiv.style.display = "none"
            }
            if (signUpbtn.style.textDecoration = "none") {
                signUpbtn.style.textDecoration = "underline"
            } else {
                signUpbtn.style.textDecoration = "underline"
            }
            if (loginBtn.style.textDecoration = "underline") {
                loginBtn.style.textDecoration = "none"
            } else {
                loginBtn.style.textDecoration = "none"
            }
        })
